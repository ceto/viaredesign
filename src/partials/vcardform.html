<form id="vcardform-{{@index}}ty" class="viaform" data-abide novalidate>
    <div data-abide-error class="alert callout" style="display: none;">
      <p><i class="fi-alert"></i> There are some errors in your form.</p>
    </div>
    <ul class="inputgrid">
        <li>
          <label>Név
            <input type="text" placeholder="1234" aria-describedby="example1Hint1" aria-errormessage="example1Error1" required pattern="number">
            <span class="form-error">
              Yo, you had better fill this out, it's required.
            </span>
          </label>
        </li>
        <li>
            <label>E-mail
              <input type="email" placeholder="E-mail cím" pattern="email">
            </label>
          </li>
        <li>
          <label>Telefonszám
            <input type="text" placeholder="Telefonszám">
          </label>
        </li>
        <li>
          <label>Cégnév
            <input type="text" placeholder="Cégnév">
          </label>
        </li>
        <li class="double">
            <label>Cím
              <input type="text" placeholder="Cím">
            </label>
        </li>
    </ul>


        <fieldset class="cell">
          <label>Bérlés időtartama</label>
          <ul class="checkergrid">
              <li>
                <label class="checkboxlabel" for="checkbox1"><input id="checkbox1" type="checkbox">Rövid táv (1-364 nap)</label>
              </li>
              <li>
                <label class="checkboxlabel" for="checkbox2"><input id="checkbox2" type="checkbox" required>Hosszú táv (több mint 1 év)</label>
              </li>
          </ul>
        </fieldset>



      
          <label>Egyéb üzenet
            <textarea name="" id="" rows="3" placeholder="Egyéb üzenet"></textarea>
          </label>

            <br>
            <label class="checkboxlabel small" for="checkbox1"><input id="checkbox1" type="checkbox">Elfogadom az adatkezelési tájékoztatóban foglaltakat</label>
            <br>
            <label class="checkboxlabel small" for="checkbox2"><input id="checkbox2" type="checkbox" required>Hozzájárulok a kereskedelmi és marketin célú megkereséseknek</label>
            <br>

      <div class="grid-x grid-margin-x">
        <fieldset class="cell large-12">
          <button class="button expanded" type="submit" value="Submit">Elküld</button>
        </fieldset>
      </div>

  </form>
