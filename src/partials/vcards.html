<ul class="vcardlist">
    {{#each vehicles}}
        <li>
            <article class="vcard">
                <div class="vcard__peak">
                    <figure class="vcard__mainfig">
                        <a href=""><img width="{{ img_width }}" height="{{ img_height }}" src="http://brickhome.szabogabi.com/assets/img/slides/{{ img }}" alt=""></a>
                    </figure>
                </div>
                <div class="vcard__tail">
                    <header class="vcard__head">
                        <h3 class="vcard__maintitle">
                            {{ title }}
                        </h3>
                        <p class="vcard__shortdesc">
                            {{ shortdesc }}
                        </p>
                    </header>
                    <div class="tabs-content vcard__tabs-content">
                        <div class="tabs-panel is-active" id="tabdata-{{ id }}">
                            <div class="vcard__content">
                                {{ info }}
                            </div>
                            <div class="vcard__data">
                                <ul class="paramlist">
                                    {{#each params}}
                                        <li>
                                            <div class="paramcard">
                                                <img src="{{root}}assets/iconcollection/logo.svg" alt="">
                                                <h3>{{@key}}</h3>
                                                <p>{{ this }}</p>
                                            </div>
                                        </li>
                                    {{/each}}
                                </ul>
                            </div>
                            <div class="vcard__actions">
                                <button data-tabs-target="tabform-{{ id }}" class="button small">Ajánlatkérés</button>
                            </div>
                        </div>
                        <div class="tabs-panel" id="tabform-{{ id }}">

                            <form data-abide novalidate>
                                <div data-abide-error class="alert callout" style="display: none;">
                                  <p><i class="fi-alert"></i> There are some errors in your form.</p>
                                </div>
                                <div class="grid-container">
                                  <div class="grid-x grid-margin-x">
                                    <div class="cell small-12">
                                      <label>Number Required
                                        <input type="text" placeholder="1234" aria-describedby="example1Hint1" aria-errormessage="example1Error1" required pattern="number">
                                        <span class="form-error">
                                          Yo, you had better fill this out, it's required.
                                        </span>
                                      </label>
                                    <p class="help-text" id="example1Hint1">Here's how you use this input field!</p>
                                    </div>
                                  </div>
                                </div>
                                <div class="grid-container">
                                  <div class="grid-x grid-margin-x">
                                    <div class="cell large-6">
                                      <label>Regular Expression
                                        <input type="text" placeholder="https://get.foundation" pattern="url">
                                      </label>
                                    </div>
                                    <div class="cell large-6">
                                      <label>Website Pattern
                                        <input type="text" placeholder="https://get.foundation or get.foundation" pattern="website">
                                      </label>
                                    </div>
                                  </div>
                                </div>
                                <div class="grid-container">
                                  <div class="grid-x grid-margin-x">
                                    <div class="cell large-6">
                                      <label>European Cars, Choose One.
                                        <select id="select" required>
                                          <option value=""></option>
                                          <option value="volvo">Volvo</option>
                                          <option value="saab">Saab</option>
                                          <option value="mercedes">Mercedes</option>
                                          <option value="audi">Audi</option>
                                        </select>
                                      </label>
                                    </div>
                                    <fieldset class="cell large-6">
                                      <legend>Check these out</legend>
                                      <input id="checkbox1" type="checkbox"><label for="checkbox1">Checkbox 1</label>
                                      <input id="checkbox2" type="checkbox" required><label for="checkbox2">Checkbox 2</label>
                                      <input id="checkbox3" type="checkbox"><label for="checkbox3">Checkbox 3</label>
                                    </fieldset>
                                  </div>
                                </div>
                                <div class="grid-container">
                                  <div class="grid-x grid-margin-x">
                                    <fieldset class="cell large-12">
                                      <button class="button" type="submit" value="Submit">Submit</button>
                                    </fieldset>
                                  </div>
                                </div>
                              </form>                            <button data-tabs-target="tabdata-{{ id }}" class="button hollow small">Mégse</button>
                        </div>
                    </div>
                    
                </div>
            </article>
        </li>
    {{/each}}
</ul>
