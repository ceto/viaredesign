<ul class="vcardlist">
    {{#each vehicles}}
        <li>
            <article class="vcard">
                <div class="vcard__peak">
                    <figure class="vcard__mainfig">
                        <a href=""><img width="{{ img_width }}" height="{{ img_height }}" src="http://brickhome.szabogabi.com/assets/img/slides/{{ img }}" alt=""></a>
                    </figure>
                </div>
                <div class="vcard__tail">
                    <header class="vcard__head">
                        <h3 class="vcard__maintitle">
                            {{ title }}
                        </h3>
                        <p class="vcard__shortdesc">
                            {{ shortdesc }}
                        </p>
                    </header>
                    <div class="vcard__content">
                        {{ info }}
                    </div>
                    <div class="vcard__bottom">
                        <div class="vcard__data">
                            <ul class="paramlist">
                                {{#each params}}
                                    <li>
                                        <div class="paramcard">
                                            <img src="{{root}}assets/iconcollection/logo.svg" alt="">
                                            <h3>{{@key}}</h3>
                                            <p>{{ this }}</p>
                                        </div>
                                    </li>
                                {{/each}}
                            </ul>
                        </div>
                        <div class="vcard__actions">
                            <a href="" class="button small">Ajánlatkérés</a>
                        </div>
                    </div>
                </div>
            </article>
        </li>
    {{/each}}
</ul>
